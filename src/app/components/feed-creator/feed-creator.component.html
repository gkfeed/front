<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="feed.title"
        required
      />
    </div>
    <div>
      <label for="title">Type:</label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="feed.type"
        required
      />
    </div>
    <div>
      <label for="title">Url:</label>
      <input type="text" id="url" name="url" [(ngModel)]="feed.url" required />
    </div>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
